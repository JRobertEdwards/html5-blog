<VirtualHost *:80>
    ServerName joshedwards.dev
    ServerAdmin jre@joshedwards.dev
    ErrorLog /var/www/html/storage/logs/laravel.log
    ProxyPreserveHost On
    ProxyPass        "/" "http://127.0.0.1:80/"
    ProxyPassReverse "/" "http://127.0.0.1:80/
</VirtualHost>

<VirtualHost *:443>
    ServerName joshedwards.dev
    ServerAdmin jre@joshedwards.dev
    ErrorLog /var/www/html/storage/logs/laravel.log
    ProxyPreserveHost On
    ProxyPass        "/" "http://127.0.0.1:443/"
    ProxyPassReverse "/" "http://127.0.0.1:443/
</VirtualHost>